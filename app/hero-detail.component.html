<div id="kast" *ngIf="hero">
    <h2>{{hero.name}}</h2>
    <img src="{{hero.pilt}}" alt="">
    <p>{{hero.desc}}</p>
    <div>
        <label>ID: </label>{{hero.id}}
    </div>
    <div>
        <label>Nimi: </label>
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </div>
    <div>
        <label>Kirjeldus: </label>
        <input [(ngModel)]="hero.desc" placeholder="desc"/>
    </div>
    <div>
        <label>Pildi url: </label>
        <input [(ngModel)]="hero.pilt" placeholder="pilt"/>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
